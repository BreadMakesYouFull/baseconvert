id: io.github.breadmakesyoufull.baseconvert
runtime: org.kde.Platform
runtime-version: '6.7'
sdk: org.kde.Sdk
base: io.qt.PySide.BaseApp
base-version: '6.7'
command: baseconvert
cleanup-commands:
  - /app/cleanup-BaseApp.sh
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
modules:
  - name: baseconvert
    buildsystem: simple
    build-commands:
      - install -D flatpak/io.github.breadmakesyoufull.baseconvert.metainfo.xml ${FLATPAK_DEST}/usr/share/metainfo/io.github.breadmakesyoufull.baseconvert.metainfo.xml
      - install -D flatpak/icon.svg ${FLATPAK_DEST}/share/icons/hicolor/scalable/apps/io.github.breadmakesyoufull.baseconvert.svg
      - install -D flatpak/io.github.breadmakesyoufull.baseconvert.desktop ${FLATPAK_DEST}/share/applications/io.github.breadmakesyoufull.baseconvert.desktop
      - pip3 install --prefix=/app --no-deps .
    sources:
      - type: git
        url: https://github.com/BreadMakesYouFull/baseconvert.git
        branch: main
